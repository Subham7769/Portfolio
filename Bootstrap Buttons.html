<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <button type="button"  id="button-1" class="btn btn-primary">Button 1</button>
    <button type="button"  id="button-2" class="btn btn-outline-secondary">Button 2</button>
    <button type="button"  id="button-3" class="btn btn-success btn-lg">Button 3</button>
    <button type="button"  id="button-4" class="btn btn-danger btn-sm">Button 4</button>
    <button type="button"  id="button-5" class="btn btn-warning btn-lg vw-100">Button 5</button>
    <button type="button"  id="button-6" class="btn btn-info disabled">Button 6</button>
    <button type="button"  id="button-7" class="btn btn-light">Button 7</button>
    <button type="button"  id="button-8" class="btn btn-link">Button 8</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
