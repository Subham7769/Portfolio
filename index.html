<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subham Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
    <header class="app-header">
        <div class="app-header-left">
            <span class="app-icon">
                <i class="fa-brands fa-mendeley" style="color: #010b1e;"></i>
            </span>
            <p class="app-name">Portfolio</p>
            <div class="search-wrapper">
                <input class="search-input" type="text" placeholder="Search"> 
                <i class="fa-solid fa-magnifying-glass feather feather-search" style="color: #232424;"></i>
            </div>
        </div>
        <div class="app-header-right">
            <button class="mode-switch" title="Switch Theme"><i class="fa-regular fa-moon" style="color: #020203;"></i></button> 
            <button class="add-btn" title="Add New Project"><i class="fa-solid fa-circle-plus" style="color: #ffffff;"></i></button>
        </div>    
    </header>
    <main>

    </main>
</div>
