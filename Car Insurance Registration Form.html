<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Insurance Registration Form</title>
    <link rel="stylesheet" href="Car Insurance Registration Form.css" />
  </head>
  <body>
    <div align="center">
      <h1>Car Insurance Registration Form</h1>
      <form action="/index.html" method="post">
        <table>
          <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="name" id="name" required /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" required /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input type="radio" name="gender" id="male" required /><label
                for="male"
                >Male</label
              >
              <input type="radio" name="gender" id="female" required />
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td><label for="cars">Car Brands</label></td>
            <td>
              <select name="cars" id="cars">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedes">Mercedes</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="carage">Car Age</label></td>
            <td><input type="number" name="carage" id="carage" required /></td>
          </tr>
          <tr>
            <td><label for="dop">Date of Purchase (dop)</label></td>
            <td><input type="date" name="dop" id="dop" required /></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input type="password" name="password" id="password" required />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;"><button type="submit">Submit</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
